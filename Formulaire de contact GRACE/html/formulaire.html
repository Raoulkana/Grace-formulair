<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Formulaire de contact</h1>


    <section>
     
       <form id="formulaire">
        <fieldset id="infos">
            <legend><h2>Informations</h2></legend>
            <div id="div_nm">
                <label for="name">Nom :</label><input type="text" name="nom" id="name" placeholder="Kana" required>

            </div>

            <div id="div_fnm">
                <label for="firstname">Prenom :</label><input type="text" name="prenom" id="firstname" placeholder="Priscille" required>

            </div>

            <div id="choiceStatut">
                <label for="statut">statut :</label>
                <div>
                    <input type="radio" name="statut" id="particulier" required checked><label for="particulier">particulier</label>
                </div>
                <div>
                    <input type="radio" name="statut" id="professionnel" required ><label for="professionnel">professionnel</label>
                </div>


            </div>

            <div id="div_st">
                <label for="societe">Societé :</label><input type="text" name="societe" id="societe" placeholder="Nom de la societé" required>
            </div>


        </fieldset>

        <fieldset id="message">
            <legend><h2>Message</h2></legend>
            <div>
                <label for="objet">Objet :</label>
                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_contact">Demande de contact</option>
                    <option value="offre_d'emploi" selected>Offre d'emploi</option>
                    <option value="envoi_d'une_brochure_tarifiaire">envoi d'une brochure tarifiaire</option>

                </select>
            </div>

            <div>
                <label for="email">Email :</label><input type="email" id="email" name="email" placeholder="email@mail.com" required>
            </div>
            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>

        </fieldset>

     </form>
    </section> 
    <script src="../scripts/evenements.js" type="module"></script> 
    
</body>
</html>
